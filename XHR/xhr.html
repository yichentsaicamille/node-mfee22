<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>XHR</title>
  </head>
  <body>
    <button id="syncBtn">同步</button>
    <button id="asyncBtn">非同步</button>
    <button id="countBtn">測試按鈕</button>
    <div id="count">0</div>
    <div id="response">message</div>

    <script>
      var responseDom = document.getElementById("response");

      var asyncBtn = document.getElementById("asyncBtn");
      asyncBtn.addEventListener("click", function () {
        responseDom.innerText = "開始「非」同步請求";

        var xhr = new XMLHttpRequest();
        // xhr.addEventListener("load", function () {});
        xhr.onload = function () {
          responseDom.innerText = `非同步的請求 ${xhr.responseText}`;
        };
        xhr.onerror = function () {
          responseDom.innerText = `非同步的請求發生錯誤`;
        };
        // open(method, url, async = true)
        // async 是 true => 表示是要用非同步的方式進行
        xhr.open("GET", "http://34.221.173.92:3000/", true);
        xhr.send();
      });

      var syncBtn = document.getElementById("syncBtn");
      syncBtn.addEventListener("click", function () {
        responseDom.innerText = "開始同步請求";

        var xhr = new XMLHttpRequest();
        // xhr.addEventListener("load", function () {});
        xhr.onload = function () {
          responseDom.innerText = `同步的請求 ${xhr.responseText}`;
        };
        xhr.onerror = function () {
          responseDom.innerText = `同步的請求發生錯誤`;
        };
        // open(method, url, async = true)
        // async 是 false => 表示是要用同步的方式進行
        xhr.open("GET", "http://34.221.173.92:3000/", false);
        xhr.send();
      });

      var count = document.getElementById("count");
      var countBtn = document.getElementById("countBtn");
      countBtn.addEventListener("click", function () {
        count.innerText = parseInt(count.innerText, 10) + 1;
      });
    </script>
  </body>
</html>
